<app-header
  [title]="'Настройки'"
  [back]=true
  >
</app-header>

<ion-content>

  <div class="loading-container" *ngIf="loading">
    <div class="loading-spinner"></div>
  </div>

  <div class="content" *ngIf="!loading">

    <div class="profile-settings">

      <div class="avatar-wrapper">

        <ion-icon name="trash-outline" (click)="removeAvatar()"></ion-icon>

        <div class="avatar" [class.round]="viewsRoundAvatar === '1'">
          <img [src]="avatar" alt="">
        </div>

        <ion-icon name="create-outline" (click)="openModal()" ></ion-icon>

      </div>

      <div class="avatar-settings">
        <ion-item class="avatar-settings-item" lines="none">
          <ion-checkbox [checked]="viewsRoundAvatar === '1'" (ionChange)="changeViewAvatar($event)" slot="start"></ion-checkbox>
          <div>Круглый аватар</div>
        </ion-item>
      </div>


      <form [formGroup]="profileForm" class="profile-form">

        <div class="form-group pt-4">

          <div class="input-field"
               [class.error]="profileForm.controls['username'].dirty &&
                       profileForm.hasError('required', 'username')">
            <span class="fa fa-user p-2"></span>
            <input formControlName="username" type="text" placeholder="Имя">
          </div>

          <small
            *ngIf="profileForm.controls['username'].dirty &&
                    profileForm.hasError('required', 'username')"
            class="text-danger">
            это обязательное поле
          </small>

        </div>


        <div class="form-group pt-4">

          <div class="input-field"
               [class.error]="errorText">
            <span class="fa fa-envelope p-2"></span>
            <input formControlName="email" type="text" placeholder="Email" (keydown)="keyLogin()">
          </div>

          <small
            *ngIf="
                    !errorText?.length &&
                    !profileForm.controls['email']?.value?.length"
            class="text-danger">
            {{'это обязательное поле'}}
          </small>

          <small
            class="text-danger">
            {{errorText}}
          </small>

        </div>

      </form>

    </div>

    <div class="bottom_btn">

      <button
        (click)="submit()"
        [disabled]="profileForm.invalid"
        type="submit"
        class="main-btn"
      >
        Сохранить
      </button>

    </div>

  </div>

</ion-content>

<div class="modal-window" [class.active]="modalWindow">
  <div class="modal-wrapper" (click)="closeModal()">
    <div class="modal-content">
      <button class="main-btn" (click)="changeAvatar()">
        Выбрать фото
        <input
            (change)="uploadAvatar(false, $event)"
            #input
            type="file"
            accept="image/jpeg,image/png"
            style="display: none">
      </button>
      <button class="main-btn" (click)="closeModal()">Отмена</button>
    </div>
  </div>
</div>

<div class="cropper" *ngIf="isFileLoad">
  <div class="cropper__image">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [imageBase64]="imageChangedBase64"
      [aspectRatio]="1 / 1"
      (loadImageFailed)="loadImageFailed()"
      (imageCropped)="imageCropped($event)"
      [roundCropper]="true"
      [hideResizeSquares]="false"
      [backgroundColor]="'#000'"
    ></image-cropper>
  </div>

</div>

<ion-icon *ngIf="isFileLoad" class="save-img" name="checkmark-circle-outline" (click)="saveNewImg(cropperImageReady)"></ion-icon>
