<app-header
  [back]=true
  [search]="true"
  [title]="'Мои рецепты'"
  [create]="true"
  >
</app-header>

<ion-content>

  <div class="loading-container" *ngIf="appService.loading">
    <div class="loading-spinner"></div>
  </div>

  <div class="content dishes-wrapper cart">

    <div class="dish" *ngFor="let dish of returnList(); index as index">

      <div class="dish-item">

<!--        <ion-icon class="remove-img" name="trash-outline" (click)="removeImg(index)"></ion-icon>-->

        <div class="dish-item-gallery-swiper" [class.single-image]="dish.images?.length <= 1  ">
          <swiper [config]="swiperGalleryConfig">

            <div class="dish-item-swiper-item swiper-slide" *ngFor="let img of dish.images">
              <div class="dish-item-img" (click)="goToThisItem(dish.dish_id, dish)">
                <img [src]="img">
              </div>
            </div>

          </swiper>
        </div>

        <div class="dish-item-info">

          <div class="dish-item-title" (click)="goToThisItem(dish.dish_id, dish)">
            {{dish.dishName}}
          </div>

<!--          <div class="dish-item-author" (click)="goToThisItem(dish.id, dish)">-->
<!--            {{dish.author}}-->
<!--          </div>-->

          <div class="dish-item-description-wrapper">
            <div class="dish-item-description" [class.open]="openText === index" (click)="goToThisItem(dish.id, dish)">
              {{dish.dishDesc}}
            </div>
            <div class="dish-item-toggle"
                 *ngIf="dish.dishDesc.length > 140"
                 (click)="toggleText(index)"
            >
              {{openText === index ? 'скрыть' : 'читать далее'}}
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="empty-dishes" *ngIf="!returnList().length && !searchService.searchValue().length && !appService.loading">
      <div class="empty-dishes__info">
        <div class="info-text">
          Здесь пока ничего нет, но вы можете добавить новый рецепт
        </div>
        <ion-icon class="createBtn" (click)="goTo('profile/recipes/create')" name="add-circle-outline"></ion-icon>
      </div>
    </div>

    <div class="empty-dishes" *ngIf="!returnList().length && searchService.searchValue().length && !appService.loading">
      <div class="empty-dishes__info">
        <div class="info-text">
          По вашему запросу ничего не найдено
        </div>
      </div>
    </div>

  </div>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMore($event)"
    [disabled]="scrollDisable"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">

    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
