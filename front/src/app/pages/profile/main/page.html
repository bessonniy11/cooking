<app-header
  [title]="'Профиль'"
  [back]=true
  >
</app-header>

<div class="loading-container" *ngIf="appService.loading">
  <div class="loading-spinner"></div>
</div>

<ion-content>

  <div class="content">

    <div class="profile-top">
      <div class="avatar" [class.round]="userService.viewsRoundAvatar">
        <img [src]="user?.avatar ? user?.avatar : avatar" alt="">
      </div>
      <div class="profile-top-info">
        <div class="profile-top-item">{{user?.username ? user?.username : 'нет данных...'}}</div>
        <div class="profile-top-item">{{user?.email ? user?.email : 'нет данных...'}}</div>
      </div>
    </div>

    <div class="profile-bottom">

      <div class="profile-bottom-item" (click)="goTo('profile/recipes')">
        <div>Мои рецепты</div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>

      <div class="profile-bottom-item" (click)="goTo('blank')">
        <div>Рейтинг</div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>

      <div class="profile-bottom-item" (click)="goTo('profile/settings')">
        <div>Настройки</div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>

    </div>

  </div>

  <div class="bottom_btn">

    <button
      (click)="logout()"
      [disabled]="false"
      type="submit"
      class="main-btn out-profile"
    >
      Выйти из профиля
    </button>

  </div>

</ion-content>
