<app-header
  [title]="'Все рецепты'"
  [homePage]=true
  [profile]=true
  [search]="true"
  [dice]=true
  [filter]=true
>
</app-header>

<div class="loading-container" *ngIf="loading">
  <div class="loading-spinner"></div>
</div>

<ion-content>

  <div class="content dishes-wrapper cart" *ngIf="!loading">

    <div class="dish" *ngFor="let dish of returnList(); index as index">

      <div class="dish-item">

        <div class="dish-header" [class.video]="dishHeaderType === index && dish.dishName.length > 22">

          <ion-icon class="dish-item-icon bottom-right"
            [class.video]="dishHeaderType === index"
            *ngIf="dish.dishVideo?.length"
            [name]="dishHeaderType === index ? 'images-outline' : 'videocam-outline'"
            (click)="checkVideoPhoto(index)">
          </ion-icon>

          <div class="dish-item-gallery-swiper"
                *ngIf="dishHeaderType !== index"
               [class.single-image]="dish.images?.length <= 1 ">
            <swiper [config]="swiperGalleryConfig">

              <div class="dish-item-swiper-item swiper-slide" *ngFor="let img of dish.images">
                <div class="dish-item-img">
                  <img [src]="img">
                </div>
              </div>

            </swiper>
          </div>

          <div class="dish-item-video" *ngIf="dishHeaderType === index">

            <iframe width="752" height="480"
                [src]="appService.urlVideo(index, dishes)"
                frameborder="0"
                allow="accelerometer;
                autoplay;
                clipboard-write;
                encrypted-media;
                gyroscope;
                picture-in-picture" allowfullscreen>
            </iframe>

          </div>

        </div>


        <div class="dish-item-info">

          <div class="dish-item-title" (click)="openDishModal(dish.dish_id, dish)">
            {{dish.dishName}}
          </div>

          <div class="dish-item-author" (click)="openDishModal(dish.dish_id, dish)">
            <div class="author-title">Автор: </div>
            <div class="author-img">
              <img [src]="dish.avatar" alt="">
            </div>
            <span class="author-name">
              {{dish.username}}
            </span>
          </div>

          <div class="dish-item-description-wrapper">
            <div class="dish-item-description" [class.open]="openText === index" (click)="openDishModal(dish.dish_id, dish)">
              {{dish.dishDesc}}
            </div>
            <div class="dish-item-toggle"
                 *ngIf="dish.dishDesc?.length > 140"
                 (click)="toggleText(index)"
            >
              {{openText === index ? 'скрыть' : 'читать далее'}}
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="empty-dishes" *ngIf="!returnList().length && !searchService.searchValue().length">
      <div class="empty-dishes__info">
        <div class="info-text">
          Здесь пока ничего нет
        </div>
      </div>
    </div>

    <div class="empty-dishes" *ngIf="!returnList().length && searchService.searchValue().length">
      <div class="empty-dishes__info">
        <div class="info-text">
          По вашему запросу ничего не найдено
        </div>
      </div>
    </div>

  </div>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMore($event)"
    [disabled]="scrollDisable"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">

    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
