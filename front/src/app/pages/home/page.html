<app-header
  [title]="'Все рецепты'"
  [homePage]=true
  [profile]=true
  [search]="true"
  [dice]=true
  [filter]=true
>
</app-header>

<ion-content>

  <div class="loading-container" *ngIf="appService.loading">
    <div class="loading-spinner"></div>
  </div>

  <div class="content dishes-wrapper cart" *ngIf="!appService.loading">

    <div class="dish" *ngFor="let dish of returnList(); index as index">

      <div class="dish-item">

        <div class="dish-item-gallery-swiper" [class.single-image]="dish.images?.length <= 1  ">
          <swiper [config]="swiperGalleryConfig">

            <div class="dish-item-swiper-item swiper-slide" *ngFor="let img of dish.images">
              <div class="dish-item-img">
                <img [src]="img">
              </div>
            </div>

          </swiper>
        </div>

        <div class="dish-item-info">

          <div class="dish-item-title" (click)="goToThisItem(dish.dish_id, dish)">
            {{dish.dishName}}
          </div>

          <div class="dish-item-author" (click)="goToThisItem(dish.dish_id, dish)">
            Автор: {{dish.username}}
          </div>

          <div class="dish-item-description-wrapper">
            <div class="dish-item-description" [class.open]="openText === index" (click)="goToThisItem(dish.dish_id, dish)">
              {{dish.dishDesc}}
            </div>
            <div class="dish-item-toggle"
                 *ngIf="dish.dishDesc?.length > 140"
                 (click)="toggleText(index)"
            >
              {{openText === index ? 'скрыть' : 'читать далее'}}
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="empty-dishes" *ngIf="!returnList().length && !searchService.searchValue().length">
      <div class="empty-dishes__info">
        <div class="info-text">
          Здесь пока ничего нет
        </div>
      </div>
    </div>

    <div class="empty-dishes" *ngIf="!returnList().length && searchService.searchValue().length">
      <div class="empty-dishes__info">
        <div class="info-text">
          По вашему запросу ничего не найдено
        </div>
      </div>
    </div>

  </div>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMore($event)"
    [disabled]="scrollDisable"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">

    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
