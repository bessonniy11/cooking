<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-vd-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Вход</h3>
          </div>

          <div class="loading-container" *ngIf="appService.loading">
            <div class="loading-spinner"></div>
          </div>

          <div class="panel-body p-3">

<!--            TODO refactor styles-->

            <form [formGroup]="loginForm">

              <div class="form-wrapper" style="position: relative; padding-bottom: 15px">

                <ion-item fill="solid" style="--padding-start: 0px;padding-bottom: 15px;">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input (keydown)="keyLogin()" type="text" formControlName="email"></ion-input>
                  <ion-note
                    style="position: absolute; left: 0; top: 70px;"
                    *ngIf="!errorText?.length && loginForm.controls['password']?.value?.length"
                    slot="error">это обязательное поле</ion-note>
                  <ion-note
                    style="position: absolute; left: 0; top: 70px;"
                    slot="error">{{errorText}}</ion-note>
                </ion-item>

                <ion-item fill="solid" style="--padding-start: 0px;padding-bottom: 15px;">
                  <ion-label position="floating">Пароль</ion-label>
                  <ion-input [type]="type" formControlName="password">
                  </ion-input>
                  <span style="position: absolute; right: 0; top: 50px;" (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  <ion-note
                    *ngIf="loginForm.controls['email']?.value?.length && !loginForm.controls['email'].invalid"
                    style="position: absolute; left: 0; top: 70px;"
                    slot="error">
                    это обязательное поле
                  </ion-note>

                </ion-item>

                <ion-note style="position: absolute; left: 0; bottom: -5px;color: #eb445a; font-size: 12px;" slot="error">{{errorLogin}}</ion-note>


              </div>


              <!--              <div class="form-inline fr mt-4">-->
              <!--                <a class="font-weight-bold forget">Forget Password?</a>-->
              <!--              </div>-->
              <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class="main-btn btn-block mt-4 w-100">Войти</button>
              <div class="text-center pt-4 text-muted">
                Ещё нет аккаунта? <a routerLink="/registration" class="forget">Зарегистрироваться</a>
              </div>
            </form>

          </div>
