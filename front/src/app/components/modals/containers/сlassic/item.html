<div class="modal-wrapper" >
  <div class="modal-backdrop blur" [@backdrop]="containerActive" (click)="close()"></div>
  <div class="modal-classic">
    <div class="modal-container" [@container]="containerActive">
      <span class="modal-button_close" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M1 1L12.9633 13M13 1L1.03666 13" stroke="#221F20" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <div class="scroll-container">
        <ng-container #vc></ng-container>
      </div>
    </div>
  </div>
</div>
